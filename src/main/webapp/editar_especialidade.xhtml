<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="template.xhtml">
    <ui:define name="head">
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    </ui:define>
    <ui:define name="body">
        <div class="container">
            <h:form>
                <h5>Editar Especialidade</h5>
                <div class="form-group hidden">
                    <label for="especialidadeId">ID</label>
                    <h:inputText id="especialidadeId" styleClass="form-control" readonly="true" 
                        value="#{especialidadeBean.especialidadeSelecionada.especialidadeId}" />
                </div>
                <div class="form-group">
                    <label for="sigla">Sigla</label>
                    <h:inputText id="sigla" styleClass="form-control" 
                        value="#{especialidadeBean.especialidadeSelecionada.sigla}" 
                        required="true" requiredMessage="Campo 'Sigla' é obrigatório">
                        <f:validateLength maximum="5" />
                    </h:inputText>
                </div>
                <div class="form-group">
                    <label for="descricao">Especialidade</label>
                    <h:inputText id="descricao" styleClass="form-control" 
                        value="#{especialidadeBean.especialidadeSelecionada.descricao}" 
                        required="true" requiredMessage="Campo 'Especialidade' é obrigatório">
                        <f:validateLength maximum="100" />
                    </h:inputText>
                </div>
                <h:commandLink styleClass="btn btn-light float-right" value="Salvar" action="#{especialidadeBean.update}"></h:commandLink>
            </h:form>
        </div>
    </ui:define>
</ui:composition>

</html>
