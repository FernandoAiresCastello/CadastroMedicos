<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="template.xhtml">
    <ui:define name="head">
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    </ui:define>
    <ui:define name="body">
        <div class="container">
            <h:form>
                <h5>
                    <h:outputText value="Editar Médico" rendered="#{medicoBean.novo}" />
                    <h:outputText value="Novo Médico" rendered="#{!medicoBean.novo}" />
                </h5>
                <div class="form-group hidden">
                    <label for="medicoId">ID</label>
                    <h:inputText id="medicoId" styleClass="form-control" readonly="true" value="#{medicoBean.medicoSelecionado.medicoId}" />
                </div>
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <h:inputText id="nome" styleClass="form-control" value="#{medicoBean.medicoSelecionado.nome}"
                        required="true" requiredMessage="Campo 'Nome' é obrigatório">
                        <f:validateLength maximum="100" />
                    </h:inputText>
                </div>
                <div class="form-group">
                    <label for="sexo">Sexo</label>
                    <h:selectOneRadio styleClass="radio-group" value="#{medicoBean.medicoSelecionado.sexo}"
                        required="true" requiredMessage="Campo 'Sexo' é obrigatório">
                        <f:selectItem itemValue="M" itemLabel="Masculino" />
                        <f:selectItem itemValue="F" itemLabel="Feminino" />
                    </h:selectOneRadio>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="crm">CRM</label>
                        <h:inputText id="crm" styleClass="form-control" value="#{medicoBean.medicoSelecionado.crm}" 
                            required="true" requiredMessage="Campo 'CRM' é obrigatório">
                            <f:validateLength maximum="13" />
                        </h:inputText>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="cpf">CPF</label>
                        <h:inputText id="cpf" styleClass="form-control cpf" value="#{medicoBean.medicoSelecionado.cpf}" 
                            required="true" requiredMessage="Campo 'CPF' é obrigatório" validator="cpf">
                            <f:attribute name="novo" value="#{medicoBean.novo}" />
                        </h:inputText>
                    </div>                        
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="especialidade">Especialidade</label>
                        <h:selectOneMenu id="especialidade" styleClass="form-control" 
                            converter="omnifaces.SelectItemsConverter" value="#{medicoBean.medicoSelecionado.especialidade}" 
                            required="true" requiredMessage="Campo 'Especialidade' é obrigatório">
                            <f:selectItems value="#{especialidadeBean.especialidades}" />
                        </h:selectOneMenu>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="email">Email</label>
                        <h:inputText id="email" styleClass="form-control" value="#{medicoBean.medicoSelecionado.email}" 
                            required="true" requiredMessage="Campo 'Email' é obrigatório" validator="email">
                            <f:validateLength maximum="100" />
                        </h:inputText>
                    </div>
                </div>
                <h:commandLink styleClass="btn btn-light float-right" value="Salvar" action="#{medicoBean.update}"></h:commandLink>
            </h:form>
        </div>
    </ui:define>
</ui:composition>

</html>
