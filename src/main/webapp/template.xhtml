<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"></link>
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/2.8.94/css/materialdesignicons.min.css"></link>
    <link rel="stylesheet" href="resources/css/site.css"></link>
    <title>Cadastro de Médicos</title>
    <ui:insert name="head" />
</h:head>
<h:body>
    <nav id="topheader" class="navbar navbar-expand-lg navbar-light">
        <h:link styleClass="navbar-brand" outcome="index">Cadastro</h:link>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><h:link rendered="#{not empty especialidadeBean.especialidades}" 
                    styleClass="nav-link" outcome="lista_medicos">Médicos</h:link>
                </li>
                <li class="nav-item">
                    <h:link styleClass="nav-link" outcome="lista_especialidades">Especialidades</h:link>
                </li>
            </ul>
        </div>
        <span class="navbar-text">
            Desenvolvido por Fernando Oliveira
        </span>
    </nav>
    <ui:insert name="body" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.js"></script>
    <script>
    
        // Aplica máscara de CPF
        $(document).ready(() => {
            const cpf = $(".cpf");
            if (cpf)
                cpf.mask('000.000.000-00', { reverse: true });
        });
        
    </script>

</h:body>
</html>
